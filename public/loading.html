<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐟 吳郭魚價格追蹤系統 - 載入中</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes swim {
            0%, 100% { transform: translateX(-10px) rotate(-5deg); }
            50% { transform: translateX(10px) rotate(5deg); }
        }
        
        @keyframes bubble {
            0% { transform: translateY(0) scale(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }
        
        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
        }
        
        .fish-swim { animation: swim 3s ease-in-out infinite; }
        .bubble { animation: bubble 2s ease-in-out infinite; }
        .wave { animation: wave 4s ease-in-out infinite; }
        
        .gradient-bg {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center overflow-hidden">
    <div class="text-center text-white">
        <!-- 主要動畫區域 -->
        <div class="relative mb-8">
            <!-- 魚兒游泳 -->
            <div class="fish-swim text-8xl mb-4">🐟</div>
            
            <!-- 氣泡效果 -->
            <div class="absolute top-0 left-1/2 transform -translate-x-1/2">
                <div class="bubble w-2 h-2 bg-white rounded-full opacity-30" style="animation-delay: 0s;"></div>
                <div class="bubble w-3 h-3 bg-white rounded-full opacity-20 absolute left-4" style="animation-delay: 0.5s;"></div>
                <div class="bubble w-1 h-1 bg-white rounded-full opacity-40 absolute -left-3" style="animation-delay: 1s;"></div>
            </div>
            
            <!-- 波浪效果 -->
            <div class="wave text-6xl opacity-30 absolute -bottom-4 left-1/2 transform -translate-x-1/2">
                〰️
            </div>
        </div>
        
        <!-- 標題 -->
        <h1 class="text-4xl font-bold mb-4 bg-gradient-to-r from-white to-blue-100 bg-clip-text text-transparent">
            🐟 吳郭魚價格追蹤系統
        </h1>
        
        <!-- 副標題 -->
        <p class="text-xl mb-8 opacity-80">
            現代化 • 響應式 • 即時監控
        </p>
        
        <!-- 載入進度 -->
        <div class="w-64 h-2 bg-white bg-opacity-30 rounded-full mx-auto mb-4 overflow-hidden">
            <div class="h-full bg-white rounded-full animate-pulse" style="width: 100%; animation-duration: 2s;"></div>
        </div>
        
        <!-- 載入文字 -->
        <p class="text-lg opacity-70 animate-pulse">
            正在載入現代化介面...
        </p>
        
        <!-- 功能特色 -->
        <div class="mt-12 grid grid-cols-1 md:grid-cols-3 gap-6 max-w-2xl mx-auto">
            <div class="bg-white bg-opacity-10 backdrop-blur-sm rounded-lg p-4">
                <div class="text-2xl mb-2">📱</div>
                <h3 class="font-semibold mb-1">響應式設計</h3>
                <p class="text-sm opacity-80">支援手機、平板、桌面</p>
            </div>
            
            <div class="bg-white bg-opacity-10 backdrop-blur-sm rounded-lg p-4">
                <div class="text-2xl mb-2">📊</div>
                <h3 class="font-semibold mb-1">視覺化圖表</h3>
                <p class="text-sm opacity-80">美麗的價格趨勢圖</p>
            </div>
            
            <div class="bg-white bg-opacity-10 backdrop-blur-sm rounded-lg p-4">
                <div class="text-2xl mb-2">⚡</div>
                <h3 class="font-semibold mb-1">即時更新</h3>
                <p class="text-sm opacity-80">自動爬蟲與載入動畫</p>
            </div>
        </div>
        
        <!-- 進入按鈕 -->
        <div class="mt-8">
            <a href="index.html" 
               class="inline-block bg-white text-blue-600 px-8 py-3 rounded-full font-semibold hover:bg-blue-50 transform hover:scale-105 transition-all duration-300 shadow-lg">
                進入系統 →
            </a>
        </div>
    </div>
    
    <!-- 背景裝飾 -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-10 left-10 text-4xl opacity-20 animate-bounce">🐠</div>
        <div class="absolute top-1/4 right-20 text-3xl opacity-15 animate-pulse">🦈</div>
        <div class="absolute bottom-20 left-1/4 text-2xl opacity-25 animate-bounce" style="animation-delay: 0.5s;">🐡</div>
        <div class="absolute bottom-1/3 right-10 text-5xl opacity-10 animate-pulse" style="animation-delay: 1s;">🌊</div>
    </div>
</body>
</html>
